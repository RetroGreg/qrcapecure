<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Informations Produit - Consommateur</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Informations Produit pour le Consommateur</h1>
    <div class="info-container">
      <table>
        <tr>
          <th>Espèce</th>
          <td>Thon rouge</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <img
              src="images/thonrouge.png"
              alt="Image du Thon Rouge"
              class="fish-image"
            />
          </td>
        </tr>
        <tr>
          <th>Lieu de Pêche</th>
          <td>Atlantique Nord</td>
        </tr>
        <tr>
          <th>Date de Pêche</th>
          <td>15 octobre 2024</td>
        </tr>
        <tr>
          <th>Méthode de Pêche</th>
          <td>Pêche durable</td>
        </tr>
        <tr>
          <th>Certification</th>
          <td>MSC</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <img
              src="images/msc.jpg"
              alt="Logo Certification"
              class="certification-logo"
            />
          </td>
        </tr>
        <tr>
          <th>Qualité</th>
          <td>Frais</td>
        </tr>
        <tr>
          <th>Conservation</th>
          <td>Entre 0-4°C</td>
        </tr>
        <tr>
          <th>Date Limite de Consommation</th>
          <td>20 octobre 2024</td>
        </tr>
      </table>
    </div>
  </body>
</html>
